        function formatDuration(ms) {

        function formatTimestamp(timestamp) {
            const date = new Date(timestamp);
            const now = new Date();
            const diff = now - date;
            if (diff < 3600000) {
                const mins = Math.floor(diff / 60000);
                return mins === 0 ? t('now') : `${mins}${t('min')} ${t('ago')}`;
            }
            if (diff < 86400000) {
                const hours = Math.floor(diff / 3600000);
                return `${hours}${t('hour')} ${t('ago')}`;
            }
            const day = date.getDate().toString().padStart(2, '0');
            const month = (date.getMonth() + 1).toString().padStart(2, '0');
            const hours = date.getHours().toString().padStart(2, '0');
            const minutes = date.getMinutes().toString().padStart(2, '0');
            return `${day}/${month} ${hours}:${minutes}`;
        }

                        <div class="fight-details-title">${t('details')} #${fightNumber}</div>
                        <div class="fight-details-meta">
                            <div><i class="fa-solid fa-calendar"></i> ${formatTimestamp(fight.startTime)}</div>
                            <div><i class="fa-solid fa-clock"></i> ${t('duration')}: ${formatDuration(fight.duration)}</div>
                            <div><i class="fa-solid fa-users"></i> ${fight.players.length} ${playersText}</div>
                        </div>
                        <div style="display: flex; gap: 10px; margin-top: 15px; flex-wrap: wrap;">
                            <button class="btn ${sortMode === 'dps' ? 'btn-primary' : ''}" onclick="showFightDetails(${fightId}, 'dps')" style="padding: 8px 16px; font-size: 0.9rem;">
                                <i class="fa-solid fa-bolt"></i> ${t('sortByDps')}
                            </button>
                            <button class="btn ${sortMode === 'dmg' ? 'btn-primary' : ''}" onclick="showFightDetails(${fightId}, 'dmg')" style="padding: 8px 16px; font-size: 0.9rem;">
                                <i class="fa-solid fa-fire"></i> ${t('sortByDmg')}
                            </button>
                            <button class="btn ${sortMode === 'hps' ? 'btn-primary' : ''}" onclick="showFightDetails(${fightId}, 'hps')" style="padding: 8px 16px; font-size: 0.9rem;">
                                <i class="fa-solid fa-heart-pulse"></i> ${t('sortByHps')}
                            </button>
                            <button class="btn ${sortMode === 'healing' ? 'btn-primary' : ''}" onclick="showFightDetails(${fightId}, 'healing')" style="padding: 8px 16px; font-size: 0.9rem;">
                                <i class="fa-solid fa-hand-holding-medical"></i> ${t('sortByHealing')}
                            </button>
                        </div>
                    </div>
                    <div id="player-bars-container" style="padding: 0 20px 20px;">
                    </div>`;
                
                // Renderizar as barras dos jogadores
                const playerBarsContainer = document.getElementById('player-bars-container');
                players.forEach((player, index) => {
                    let currentValue;
                    if (sortMode === 'dps') currentValue = player.totalDps;
                    else if (sortMode === 'dmg') currentValue = player.totalDamage;
                    else if (sortMode === 'hps') currentValue = player.totalHps;
                    else if (sortMode === 'healing') currentValue = player.totalHealing;
                    
                    const valuePercent = maxValue > 0 ? (currentValue / maxValue) * 100 : 0;
                    const visualBarWidth = (valuePercent * 0.35).toFixed(1);
                    const color = playerColors[index % playerColors.length];
                    const dpsColor = `linear-gradient(90deg, transparent, ${color})`;
                    const rank = index + 1;
                    
                    // Obter Ã­cone de profissÃ£o
                    const profession = player.profession || '';
                    const professionParts = profession.split('-');
                    const mainProfessionKey = professionParts[0];
                    const subProfessionKey = professionParts[1];
                    const mainProf = professionMap[mainProfessionKey] || defaultProfession;
                    const subProf = professionMap[subProfessionKey];
                    const prof = subProf || mainProf;
                    
                    const playerBarHTML = `
                        <div class="player-bar" data-rank="${rank}">
                            <div class="progress-fill" style="width: ${visualBarWidth}%; background: ${dpsColor}"></div>
                            <div class="bar-content">
                                <div class="column name-col">
                                    <span class="player-name">${player.name}</span>
                                    <span class="player-id">Rank #${rank}</span>
                                </div>
                                <div class="column stats-col" style="margin-left: 40px;">
                                    <div class="stats-group">
                                        <div class="stat-row"><span class="stat-value">${formatStat(player.totalDps)}</span><span class="stat-label">DPS</span></div>
                                        <div class="stat-row"><span class="stat-value">${formatStat(player.totalHps || 0)}</span><span class="stat-label" style="color: #28a745;">HPS</span></div>
                                        <div class="stat-row"><span class="stat-value">${player.critRate ? player.critRate.toFixed(1) : '0'}%</span><span class="stat-label" style="color: #ffc107;">CRIT</span></div>
                                    </div>
                                </div>
                                <div class="column icon-col" style="flex-direction: column; justify-content: center; align-items: center; text-align: center; min-width: 65px; position: relative; margin-left: -10px;">
                                    <img class="class-icon" src="icons/${prof.icon}" alt="icon" style="height: 42px; width: 42px; border-radius: 8px;">
                                    <span style="font-size: 0.8rem; font-weight: 600; color: #fff; background: rgba(0, 0, 0, 0.5); padding: 0 4px; border-radius: 5px; position: absolute; top: 12.5px; left: 50%; transform: translateX(-50%); text-shadow: 0 0 2px rgba(0,0,0,0.7);">${valuePercent.toFixed(1)}%</span>
                                </div>
                                <div class="column extra-col" style="margin-left: -10px;">
                                    <div class="stats-extra">
                                        <div class="stat-row">
                                            <span class="stat-label">MAX</span>
                                            <span class="stat-icon"> âš”</span>
                                            <span class="stat-value">${formatStat(player.peakDps || 0)}</span>
                                        </div>
                                        <div class="stat-row">
                                            <span class="stat-label">DMG</span>
                                            <span class="stat-icon">ðŸ”¥</span>
                                            <span class="stat-value">${formatStat(player.totalDamage)}</span>
                                        </div>
                                        <div class="stat-row">
                                            <span class="stat-label">HEAL</span>
                                            <span class="stat-icon" style="color: #28a745;">â›¨</span>
                                            <span class="stat-value">${formatStat(player.totalHealing || 0)}</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>`;
                    
                    playerBarsContainer.innerHTML += playerBarHTML;
                });
            } catch (error) {
                console.error('Erro ao carregar detalhes:', error);
                alert(t('errorDetails'));
            }
        }

        function goBackToList() {
            currentView = 'list';
            currentFightId = null;
            document.getElementById('fight-list-container').style.display = 'block';
            document.getElementById('fight-details-container').style.display = 'none';
            document.getElementById('back-btn').style.display = 'none';
            loadFightList();
        }

        // FunÃ§Ã£o de inicializaÃ§Ã£o
        function initHistory() {
            // Event listener do seletor de idioma
            document.getElementById('language-selector').addEventListener('change', (e) => {
                currentLanguage = e.target.value;
                localStorage.setItem('historyLanguage', currentLanguage);
                applyTranslations();
                // Recarregar lista/detalhes para aplicar traduÃ§Ãµes
                if (currentView === 'list') {
                    loadFightList();
                } else if (currentFightId) {
                    showFightDetails(currentFightId, currentSortMode);
                }
            });

            document.getElementById('refresh-btn').addEventListener('click', () => currentView === 'list' ? loadFightList() : showFightDetails(currentFightId, currentSortMode));
            document.getElementById('back-btn').addEventListener('click', goBackToList);

            // Aplicar idioma salvo ao carregar
            document.getElementById('language-selector').value = currentLanguage;
            applyTranslations();
            
            // Carregar lista de lutas automaticamente
            loadFightList();
            
            // Atualizar automaticamente a cada 5 segundos
            setInterval(() => { 
                if (currentView === 'list') loadFightList(); 
            }, 5000);

            // Conectar ao Socket.IO para atualizaÃ§Ãµes em tempo real
            setupSocketIO();
        }

        // Configurar Socket.IO
        function setupSocketIO() {
            const socket = io();

            // Escutar evento de nova luta salva
            socket.on('fight-saved', (data) => {
                // Se estiver na lista, recarregar automaticamente
                if (currentView === 'list') {
                    loadFightList();
                }
            });
        }

        // Inicializar quando o documento estiver pronto
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initHistory);
        } else {
            // DOM jÃ¡ estÃ¡ pronto, executar imediatamente
            initHistory();
        }
    </script>
</body>
